<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<label>Patente</label>
		<input type="text" name="patente" id="patente" placeholder="Patente">
		<br/>
		<label>Tipo de vehiculo</label>
		<select id="tipo">
			<option value="-1">Selecciona una opcion</option>
			<option value="1">Auto</option>
			<option value="2">Camion</option>
		</select>
		<input type="text" name="ejes" id="ejes" placeholder="Ejes">
		<input type="text" name="cantPuertas" id="cantPuertas" placeholder="Cantidad de puertas">
		<br/>
		<label>Marca</label>
		<input type="text" name="marca" id="marca" placeholder="Marca">
		<br>
		<label>Modelo</label>
		<input type="text" name="modelo" id="modelo" placeholder="Modelo">
		<br>
		<label>Color</label>
		<input type="text" name="color" id="color" placeholder="Color">
		<br>
		
		<button id="cargar">Cargar</button>
	</form>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/vehiculo.js"></script>
	<script type="text/javascript" src="js/auto.js"></script>
	<script type="text/javascript" src="js/camion.js"></script>
</body>
</html>
