<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cumpleaniosAlta</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="container">
        <h1>¡Dinos tu cumpleaños!</h1>
        
        <form action="">

            <div class="inputs">
                <label for="" name="nombre"></label>
                <input type="text" id="name" placeholder="Name">

                <label for="" name="birthday"></label>
                <input type="text" id="birthday" placeholder="Fecha de cumpleaños">

                <label for="" name="img"></label>
                <input type="text" id="imgSelected" placeholder="Selected image">
            </div>    
            <div class="fila">
                <div class="img">
                    <img  src="imgs/PNG/LegoHarleyQuinn.png" class="imgClick" alt="" data-name="LegoHarleyQuinn">
                </div>  

                <div class="img">
                    <img src="imgs/PNG/Lego Darth Vader.png" class="imgClick" alt=""  data-name="Lego Darth Vader">
                </div>

                <div class="img">
                    <img src="imgs/PNG/LegoSuperman2.png" class="imgClick" alt="" data-name="LegoSuperman2">
                </div>  
    
                <div class="img">
                    <img src="imgs/PNG/LegoFreddyKrueger.png" class="imgClick" alt="" data-name="LegoFreddyKrueger">
                </div> 
            </div>
            <div class="fila">
                <div class="img">
                    <img src="imgs/PNG/LegoComputerGuy.png" class="imgClick" alt="" data-name="LegoComputerGuy">
                </div> 

                <div class="img">
                    <img src="imgs/PNG/LegoArtist.png" class="imgClick" alt="" data-name="LegoArtist">
                </div>
                
                <div class="img">
                    <img src="imgs/PNG/LegoEgyptian.png" class="imgClick" alt="" data-name="LegoEgyptian">
                </div>

                <div class="img">
                    <img src="imgs/PNG/LegoRobot.png" class="imgClick" alt="" data-name="LegoRobot">
                </div>
            </div>

            <div class="btn">
                <button id="btnGuardar">Guardar</button>
            </div>

            <div class="verCumples">
                <a href="home.html">Ver todos los cumpleaños</a>
            </div>

        </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
