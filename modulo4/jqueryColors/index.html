<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Colors</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="main">
        <div id="parentBlack">
            <div class="box black change" id="black" data-class="pink" data-btn="btnChange"></div>
        </div>

        <div id="parentGreen">
            <div class="box green change" data-class="yellow" data-btn="btnChange" id="greenLeft"></div>
            <div class="box green change" data-class="yellow" data-btn="btnChange" id="greenRight"></div>
        </div>

        <div id="parentRed">
            <div class="box red" data-class="coral"></div>
            <div class="box red change" data-btn="btnChange" id="redMiddle"></div>
            <div class="box red" data-class="coral"></div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
