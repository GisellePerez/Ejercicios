<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>challenge2</title>
</head>
<body>
    <div class="continer">
        <h1>Formulario de inscripción</h1>
        <form>
            <div>
                <label for="nombre" id="nombre">Nombre*</label>
                <input type="text" name="nombre" placeholder="Escriba su nombre" class="obligatorio clearInput">
                <label class="error obLabel"></label>
                <!-- No pisa a no ser que modifique algo del anterior -->
            </div>
        
            <div>
                <label for="apellido" id="apellido">Apellido*</label>
                <input type="text" name="apellido" placeholder="Escriba su apellido" class="obligatorio clearInput">
                <label class="error obLabel"></label>
            </div>
        
            <div>
                <label for="fechaNacimiento" id="fechaNacimiento">Fecha de nacimiento*</label>
                <input type="date" name="fechaNacimiento" class="obligatorio clearInput">
                <label class="error obLabel"></label>
            </div>	
        
            <div>
                <label for="nacionalidad" id="nacionalidad">Nacionalidad*</label>
                <select name="select" id="paisesLista" class="obligatorio clearInput"> 
                    <option value="">Seleccione país de origen</option>			
                </select> 	
                <label class="error obLabel"></label>
            </div>

            <div>
                <label for="docType" id="docType">Tipo de documento*</label>
                <select name="select" id="docList" class="obligatorio clearInput"> 
                    <option value="">Tipo de documento</option>			
                </select> 
                <label class="error obLabel"></label>
            </div>
            <div>
                <label for="docType" id="docType">Número de documento*</label>
                <input type="text" name="docNum" placeholder="Nro de documento" class="obligatorio clearInput">	
                <label class="error obLabel"></label>
            </div>

            <div>
                <label for="calle" id="calle">Calle*</label>
                <input type="text" name="calle" class="obligatorio clearInput">
                <label class="error obLabel"></label>
            </div>	

            <div>
                <label for="nroCalle" id="nroCalle">Número</label>
                <input type="text" name="nroCalle" placeholder="Ingrese número" class="clearInput">	
        
                <label for="piso" id="piso">Piso</label>
                <input type="text" name="piso" placeholder="Ingrese piso" class="clearInput">	

                <label for="depto" id="depto">Dpto.</label>
                <input type="text" name="depto" placeholder="Ingrese dpto." class="clearInput">	
            </div>

            <div>
                <label for="pcia" id="pcia">Provincia</label>
                <select name="select" id="pciaList"> 
                    <option value="">Seleccione una provincia</option>			
                </select> 
            </div>

            <div>
                <label for="ciudad" id="ciudad">Ciudad</label>
                <select name="select" id="cityList"> 
                    <option value="">Seleccione ciudad</option>			
                </select> 
            </div>

            <div>
                <label for="genero">Género*</label>	
                <input type="radio" name="genero" value="f" class="clearInput">Femenino
                <input type="radio" name="genero" value="m" class="clearInput">Masculino        
            </div>

            <div class="deportes">
                    <label for="intereses">Deportes</label>
                    <br>
                    <input type="checkbox" name="depo1" value="1" class="clearInput">Deporte 1
                    <br>
                    <input type="checkbox" name="depo2" value="2" class="clearInput">Deporte 2
                    <br>
                    <input type="checkbox" name="depo3" value="3" class="clearInput">Deporte 3
            </div>
            
            <div class="fisico">
                    <label for="altura">Altura</label>
                    <input type="text" id="altura" name="altura" placeholder="Altura" class="clearInput">
                    
                    <label for="peso">Peso</label>
                    <input type="text" id="peso" name="peso" placeholder="Peso" class="clearInput">
            </div>

            <div>
                <label for="tel" id="tel">Teléfono</label>
                <input type="text" name="tel" class="clearInput">
            </div>

            <div>
                <label for="mail" id="mail">Email*</label>
                <input type="text" name="mail" placeholder="Introduzca su email" class="obligatorio clearInput">
                <label class="error obLabel"></label>
            </div>

            <div>
                <label for="obs" id="obs">Observaciones</label>
                <br>
                <input type="text" name="obs" class="clearInput">
            </div>

            <div class="btns">
                <input type="button" id="btnEnviar" value="Enviar">
                <input type="button" id="btnClear" value="Limpiar">
            </div>
        </form>


    </div>    


    <script src="js/index.js"></script>
</body>
</html>
